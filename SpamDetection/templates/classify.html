<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classify Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #23272a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px #000000;
            width: 50%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #7289da;
        }
        p {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #99aab5;
            margin-bottom: 20px;
            font-size: 14px;
            color: #23272a;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #7289da;
            border: none;
            border-radius: 4px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5b6eae;
        }
        .result-box {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            border-radius: 4px;
        }
        .ham {
            background-color: #43b581;
        }
        .spam {
            background-color: #f04747;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Classify A Test Email</h1>
        <form method="POST">
            <textarea name="email_content" placeholder="Enter or paste the email content here..."></textarea>
            <button type="submit">Analyze Email</button>
        </form>

        {% if result %}
        <div class="result-box {{ 'spam' if result == 'Spam' else 'ham' }}">
            <h2>{{ result }}</h2>
            <p>Confidence: {{ confidence * 100 | round(2) }}%</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
